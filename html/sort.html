<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sort array</title>    
        <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css"/>
        <link rel="stylesheet" href="C:\Users\Dimon\Desktop\StudyJS\css\site.css"/>  
    </head>

    <body class="container">
        <h1 class="col-xs-12">Sort array</h1>    
        
        <div class="row form">
            <div class="form-group col-xs-12">
                <div class="col-xs-8 col-sm-5">
                        <label>Generate random array with numbers</label>
                        <br/>
                        <label for="select">Select list (select amount of numbers will be generated):</label>
                        <select class="form-control max-100" id="select_amount">
                          <option>5</option>
                          <option>15</option>
                          <option>25</option>
                          <option>50</option>
                          <option>75</option>
                          <option>100</option>
                        </select>
                        <br/>
                        <label>Choose min and max value of the numbers:</label>
                        <br/>
                        <form class="form-inline">
                        <input type="number" required id="min_value" min="0" max="1000" placeholder="0"/>
                        <input type="number" required id="max_value" min="0" max="1000" placeholder="0"/>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-info">Generate</button>
                        </form>
                        <br/>
                        <label for="select">Select type of the sorting (ascending or descending):</label>
                        <select class="form-control max-150" id="select_type">
                          <option value="ascending" selected>Ascending</option>
                          <option value="descending">Descending</option>
                        </select>
                        <br/>
                        <label>Unsorted array:</label>
                        <label id="unsorted-array"></label>
                </div>               
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                        <button id="btn_sort" type="button" class="btn btn-success">Sort</button>
                </div>
               
            </div>
        </div>

        <div id="result" class="alert alert-success hidden" role="alert">
            <h4 class="alert-heading">Array has been sorted!</h4>
            <p></p>
        </div>
    </body>

    <script src="..\node_modules\jquery\dist\jquery.min.js"></script>
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="..\javascript\sort_array.js"></script>
</html>
